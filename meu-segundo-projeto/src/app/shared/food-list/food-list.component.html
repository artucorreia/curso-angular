<ul>
    <li *ngFor="let food of foodList">
        [{{food.id}}] - 
        <input type="text" [(ngModel)]="food.name" (keyup.enter)="editFood(food)"> 
        | 
        R$
        <input type="text" [(ngModel)]="food.price" (keyup.enter)="editFood(food)"> 
        <button (click)="deleteFood(food.id)">Delete</button>
    </li>
</ul>
