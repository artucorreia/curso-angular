<h1>Home</h1>
<div>
    <label for="login">Login</label>
    <input type="text" id="login" [(ngModel)]="login">
</div>
<div>
    <label for="password">Senha</label>
    <input type="text" id="password" [(ngModel)]="password">
</div>

<div>
    <a routerLink="account" [queryParams]="{account: login, password: password}">
        <button>ENTRAR</button>
    </a>
</div>

<ul>
    <li>
        <a routerLink="core" [queryParams]="{account: 'admin', password: '1234'}"> Dashboard </a>
    </li>
    <li>
        <a routerLink="core/leads" [queryParams]="{account: 'admin', password: '1234'}"> Leads </a>
    </li>
</ul>
